linters:
  fast: false
  enable-all: true
  disable:
    - gomnd
    - gochecknoglobals
    - testpackage
    - goerr113
    - exhaustivestruct
    - paralleltest
    - nolintlint
    - varnamelen
    - exhaustruct
    - nonamedreturns

    # Diasable by generics support.
    - rowserrcheck
    - sqlclosecheck
    - wastedassign

    # Deprecated.
    - maligned
    - scopelint
    - golint
    - interfacer
    - structcheck
    - varcheck
    - nosnakecase
    - ifshort
    - deadcode
